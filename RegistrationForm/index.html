<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <h2>My Registration Form</h2>
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="firstname"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lastname"></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="text" name="e-mail"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" name="password"></td>
            </tr>            
            <tr>
                <td>PS Confirm:</td>
                <td><input type="text" name="pwconfirm"></td>
            </tr>
            <tr>
                <td>Birthday:</td>
                <td><input type="date" name="birthday"></td>
            </tr>
        </table>
        <input type="radio" name="gender" value="male">Male<input type="radio" name="gender" value="female">Female<input type="radio" name="gender" value="other">Other<br>
        A short description about yourself: <br>
        <textarea name="description" cols="40" rows="7"></textarea><br>
        Favorite Language: <select name="favoritelanguage">
            <option value="JavaScipt">JavaScript</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
        </select><br>
        <input type="submit" value="Submit">
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
